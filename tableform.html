<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <table border="3px" cellpadding="5px">
        <tr>
            <td><label for="Cid">Customer ID :</label></td>
            <td><input type="text" name="customerID" id="Cid"></td>
        </tr>
        <tr>
            <td><label for="Cmpnam">Company Name :</label></td>
            <td><input type="text" name="CompanyName" id="Cmpnam"></td>
        </tr>
        <tr>
            <td><label for="Contact">Contact Name :</label></td>
            <td><input type="text" name="Contact" id="Contact"></td>
        </tr>
        <tr>
            <td><label for="Country">Country :</label></td>
            <td><input type="text" name="Country" id="Country"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="sub" id="sub" value="Save"> <input type="reset" name="cal" id="cal" value="Cancel"></td>
            
        </tr>
    </table>
</body>
</html>
