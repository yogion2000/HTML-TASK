<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
</head>
<body>
    <fieldset>
        <legend>Registartion Form</legend>
        <form action="">
            <table cellspacing="5px">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fanme" id="Fanme"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lanme" id="Lname"></td>
                </tr>
                <tr>
                    <td><label for="uname">User Name:</label></td>
                    <td><input type="text" name="uname" id="Umane"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" name="pass" id="Pass"></td>
                </tr>
                <tr>
                    <td><label for="cpass">Confirm Password:</label></td>
                    <td><input type="password" name="cpass" id="Cpass"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="mail" id="Mail"></td>
                </tr>
                <tr>
                    <td><label for="tel">Mobile:</label></td>
                    <td><input type="tel" name="tel" id="Tel"></td>
                </tr>
                <tr>
                    <td rowspan="2"><label for="gender">Gender:</label></td>
                    <td><input type="radio" name="gender" id="Gender" value="M"> <label for="gender">Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="Gender" value="F"> <label for="gender">Female</label></td>
                </tr>
                <tr>
                    <td><label for="DOB">DOB:</label></td>
                    <td><input type="date" name="DOB" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td><select name="course" id="course">
                        <option value="Selct course" >Select Course</option>
                        <option value="Tamil" >Tamil</option>
                        <option value="English" >English</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="nationality">Nationality:</label></td>
                    <td><input type="checkbox" name="nationality" id="Nationality"> <label for="nationality">Indian</label><input type="checkbox" name="nationality" id="Nationality"><label for="nationality">Others</label></td>
                </tr>
                <tr>
                    <td rowspan="2"><label for="profile">Profile:</label></td>
                    <td><img src="https://media.istockphoto.com/id/587805156/vector/profile-picture-vector-illustration.jpg?s=612x612&w=0&k=20&c=gkvLDCgsHH-8HeQe7JsjhlOY6vRBJk_sKW9lyaLgmLo=" alt="profile" width="90px"></td>
                </tr>
                <tr>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" id="submit"></td>
                    <td><input type="reset" name="reset" id="reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    
</body>
</html>
